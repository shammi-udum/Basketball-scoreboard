<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h1>Basketball Score Card</h1>
                <img src="basketball.jpg" alt="basketball" class="rotate">
                <h3>Time</h3>
                <p class="timer font" id="countdown-el">60:00</p>
                <div class="btns">
                    <button class="btn" onclick="start()">Start</button>
                    <button class="btn" onclick="timeout()">Timeout</button>
                    <button class="btn" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score" class="font">0</p>
                <div class="btn">
                    <button onclick="add1PointHome()"  class="font"> + 1</button>
                    <button onclick="add2PointsHome()" class="font"> + 2</button>
                    <button onclick="add3PointsHome()" class="font"> + 3</button>
                </div> 
            </div>
            <div>
                <h3>AWAY</h3>
                <p id="guest-score" class="font">0</p>
                <div>
                    <button onclick="add1PointGuest()"  class="font"> + 1</button>
                    <button onclick="add2PointsGuest()" class="font"> + 2</button>
                    <button onclick="add3PointsGuest()" class="font"> + 3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
